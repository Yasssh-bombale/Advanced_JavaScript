<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <script>
      const div = document.createElement("div");
      div.className = "demo";
      div.id = Math.round(Math.random() * 10 + 1);
      console.log(div);
      div.setAttribute("title", "code with Roy");
      div.setAttribute("img", "www.codewithroy.com");
      div.style.backgroundColor = "green";
      div.style.padding = "20px";

      // div.innerHTML = "Code With Roy";
      const addText = document.createTextNode("Code With Roy");
      // console.log(addText);
      div.appendChild(addText);

      // appending our div to document;
      document.body.appendChild(div);
    </script>
  </body>
</html>
